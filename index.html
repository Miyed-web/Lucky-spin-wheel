<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lucky spin wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="container">
    <div class="spinBtn">
      spin
    </div>
    <div class="wheel">
      <span class="span" style="--i:0;"></span>
       <span style="--i:1;"></span>
       <span class="span"  style="--i:2;"></span>
       <span class="span"  style="--i:3;"></span>
       <span class="span"  style="--i:4;"></span>
   <div class="number">
     <b style="--i:0;">1</b>
     <b style="--i:1;">7</b>
     <b style="--i:2;">3</b>   
     <b style="--i:3;">4</b> 
     <b style="--i:4;">2</b>   
     <b style="--i:5;">6</b> 
     <b style="--i:6;">5</b>  
     <b style="--i:7;">8</b>
   </div>
    </div>
        <div class="wheel inside">
      <span style="--i:0;"></span>
       <span style="--i:1;"></span>
       <span style="--i:2;"></span>
       <span style="--i:3;"></span>
       <span style="--i:4;"></span>
   <div class="number">
     <b style="--i:0;">1</b>
     <b style="--i:1;">7</b>
     <b style="--i:2;">3</b>   
     <b style="--i:3;">4</b> 
     <b style="--i:4;">2</b>   
     <b style="--i:5;">6</b> 
     <b style="--i:6;">5</b>  
     <b style="--i:7;">8</b>
   </div>
    </div>
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
